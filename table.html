<!DOCTYPE html>
<html>
    <head>
        <title>HTML Table </title>
        <meta charset="utf-8">
<!--Embedded style-->
<style>
    table{
        border:1px solid black;
        padding:1px;
        text-align: center;
        margin:10px;
        border-collapse: collapse;
        height:200px;
        width:500px;
    }
    tr td {
        border:1px solid black;
    }
    tr:nth-child(odd){
        background-color: lightgray;
    }
</style>
    </head>
    <body>
        <table>
            <caption>Introduction to Table</caption>
            <thead>
                <tr><td>Name</td><td>Age</td></tr>
               
            </thead>
            <tbody>
                <tr>
                    <td>Ram</td>
                    <td  rowspan="2">12</td>
                </tr>
                <tr>
                    <td>Shyam</td>
                    
                </tr>
                <tr>
                    <td>Vijay</td>
                    <td>18</td>
                </tr>
                <tr>
                    <td>Veer</td>
                    <td rowspan="2">17</td>
                </tr>
                <tr>
                    <td>Nil</td>
                    
                </tr>
            </tbody>
        </table>
    </body>
</html>
